
version: 1
imports: []
schemas:
  - id: Linux
    title: Linux
    desc: Linux相关知识
    parent: root
    children:
      - pattern: 基础命令
        title: 基础命令
        desc: 基础命令
        children:
          - pattern: memory
            title: 内存管理
            desc: 查看内存信息等
          - pattern: journal
            title: 日志管理
            desc: 查看系统日志、用户登录日志等
          - pattern: file
            title: 文件管理
            desc: 创建/删除文件(夹)、切换目录、查看文件内容等
          - pattern: network
            title: 网络管理
            desc: 网络管理相关命令
          - pattern: user
            title: 用户管理
            desc: 创建用户(组)等
          - pattern: process
            title: 进程管理
            desc: 查看进程资源占用、杀死进程等
          - pattern: disk
            title: 硬盘管理
            desc: 挂载硬盘、硬盘分区等
          - pattern: stream
            title: 流处理
            desc: 文本内容过滤、替换等
          - pattern: terminal
            title: 终端相关
            desc: 基本操作快捷键等
          - pattern: system
            title: 系统相关
            desc: 查看系统相关信息、开关机等
          - pattern: package
            title: 软件包相关
            desc: 安装、卸载软件包等
          - pattern: device
            title: 设备相关
            desc: 与设备管理相关的命令
      - pattern: 应对场景
        title: 应对场景
        desc: 应对各种场景问题的解决方案记录
