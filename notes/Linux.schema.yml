  - id: memory
    title: 内存管理
    desc: 查看内存信息等
  - id: journal
    title: 日志管理
    desc: 查看系统日志、用户登录日志等
  - id: file
    title: 文件管理
    desc: 创建/删除文件(夹)、切换目录、查看文件内容等
  - id: network
    title: 网络管理
    desc: 网络管理相关命令
  - id: user
    title: 用户管理
    desc: 创建用户(组)等
  - id: process
    title: 进程管理
    desc: 查看进程资源占用、杀死进程等
  - id: disk
    title: 硬盘管理
    desc: 挂载硬盘、硬盘分区等
  - id: stream
    title: 流处理
    desc: 文本内容过滤、替换等
  - id: terminal
    title: 终端相关
    desc: 基本操作快捷键等
  - id: device
    title: 设备相关
    desc: 与设备管理相关的命令
  - id: system
    title: 系统相关
    desc: 查看系统相关信息、开关机等
  - id: package
    title: 软件包相关
    desc: 安装、卸载软件包等
  - id: test
    title: 测试
    desc: 测试用
    template: template.blog
