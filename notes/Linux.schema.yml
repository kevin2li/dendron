version: 1
imports: []
schemas:
  - id: Linux
    title: Linux
    parent: root
    children:
      - 基础命令
      - 应对场景

  - id: 应对场景
    title: 应对场景
    desc: 应对各种场景问题的解决方案记录

  - id: 基础命令
    title: 基础命令
    desc: 基础命令
    children:
      - memory
      - journal
      - file
      - network
      - user
      - process
      - disk
      - stream
      - terminal
      - system
      - package
      - device
